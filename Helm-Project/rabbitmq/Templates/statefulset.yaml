apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: robokart 
  labels:
    name: rabbitmq
    project: robokart
    app: db
spec:
  selector:
    matchLabels:
      name: rabbitmq
      project: robokart
      app: db # has to match .spec.template.metadata.labels
  serviceName: "rabbitmq"
  replicas: {{ .Values.statefulSet.replicas }} # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        name: rabbitmq
        project: robokart
        app: db # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: rabbitmq
        image: rabbitmq
        imagePullPolicy: {{ .Values.statefulSet.imagePullPolicy }}
        envFrom:
          - secretRef:
              name: rabbitmq
        volumeMounts:
        - name: rabbitmq
          mountPath: /var/lib/rabbitmq
  volumeClaimTemplates:
  - metadata:
      name: rabbitmq
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 2Gi