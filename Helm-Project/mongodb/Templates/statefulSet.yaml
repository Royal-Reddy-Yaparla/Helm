apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: robokart 
  labels:
    name: mongodb
    project: robokart
    app: db
spec:
  selector:
    matchLabels:
      name: mongodb
      project: robokart
      app: db # has to match .spec.template.metadata.labels
  serviceName: "mongodb"
  replicas: {{ .Values.statefulSet.replicas }} # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        name: mongodb
        project: robokart
        app: db # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongodb
        image: "iamroyalreddy/mongodb:{{ .Values.statefulSet.imageVersion }}"
        imagePullPolicy: {{ .Values.statefulSet.imagePullPolicy }}
        volumeMounts:
        - name: mongodb
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi