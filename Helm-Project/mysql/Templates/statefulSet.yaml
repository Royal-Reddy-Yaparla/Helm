apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: robokart 
  labels:
    name: mysql
    project: robokart
    app: db
spec:
  selector:
    matchLabels:
      name: mysql
      project: robokart
      app: db # has to match .spec.template.metadata.labels
  serviceName: "mysql"
  replicas: {{ .Values.statefulSet.replicas }} # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        name: mysql
        project: robokart
        app: db # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: iamroyalreddy/mysql:{{ .Values.statefulSet.imageVersion }}
        imagePullPolicy: {{ .Values.statefulSet.imagePullPolicy }}
        envFrom:
          - secretRef:
              name: mysql
          - configMapRef:
              name: mysql
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 2Gi